name: Change Point Analyzer

on:
  schedule:
    - cron: '5 * * * *' # TODO: Change the window of the cron job.

jobs:

  install_dependencies:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install signal-processing-algorithms
        run: pip install signal-processing-algorithms
      - name: Install BigQuery Python client
        run: pip install google-cloud-bigquery
      - name: Install Pandas
        run: pip install pandas

  change_point_analysis:
    name: Python Change Point Analysis
    runs-on: ubuntu-latest
    needs:
      - instal_dependencies
    working-directory: ./sdks/python
    run: python apache_beam/testing/analyzers/analysis.py --change_point_sibling_distance=10 --changepoint_to_recent_run_window=10

